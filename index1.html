<!DOCTYPE HTML>
   <html>
          <head>
                     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                                <title>Chart</title>
                                   
                                              <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                                                         <script type="text/javascript">
                                                                   function myFunction()
                                                                   {
                                                                   var x;

                                                                   var a=prompt("Please enter the string of numbers of any length","type here");

                                                                   if (a!=null)
                                                                     {
                                                                       x="This " + a + "! is the numer you entered";
                                                                         document.getElementById("demo").innerHTML=x;
                                                                           }
                                                                             
                                                                             var one =0;
                                                                             var two =0;
                                                                             var three=0; 
                                                                             var four =0;
                                                                             var five =0;
                                                                             var six =0;
                                                                             var seven =0;
                                                                             var eight =0;
                                                                             var nine=0;
                                                                             var zero=0;

                                                                               for(var i=0;i<a.length; i++) {
                                                                                   
                                                                                       if (a[i]=="1")
                                                                                           one++;
                                                                                               else if (a[i]=="2")
                                                                                                   two++;
                                                                                                       else if (a[i]=="3")
                                                                                                           three++;
                                                                                                               else if (a[i]=='4')
                                                                                                                   four++;
                                                                                                                       else if (a[i]=='5')
                                                                                                                           five++;
                                                                                                                               else if (a[i]=='6')
                                                                                                                                   six++;
                                                                                                                                       else if (a[i]=='7')
                                                                                                                                           seven++;
                                                                                                                                               else if (a[i]=='8')
                                                                                                                                                   eight++;
                                                                                                                                                       else if (a[i]=='9')
                                                                                                                                                           nine++;
                                                                                                                                                               else if (a[i]=='0')
                                                                                                                                                                   zero++;
                                                                                                                                                                       }
                                                                                                                                                                        
                                                                                                                                                                       
                                                                                                                                                                                  $('#container').highcharts({
                                                                                                                                                                                              chart: {
                                                                                                                                                                                                              type: 'bar'
                                                                                                                                                                                                                          },
                                                                                                                                                                                                                                      title: {
                                                                                                                                                                                                                                                      text: 'Frequency count by digit'
                                                                                                                                                                                                                                                                  },
                                                                                                                                                                                                                                                                              subtitle: {
                                                                                                                                                                                                                                                                                              text: 'Frequency of occurance of each unique number you entered'                                                                                                                                                                                                                                                                                                        },
                                                                                                                                                                                                                                                                                                                      xAxis: {
                                                                                                                                                                                                                                                                                                                                      categories: ['1', '2', '3', '4', '5','6','7','8','9','0'],
                                                                                                                                                                                                                                                                                                                                                      title: {
                                                                                                                                                                                                                                                                                                                                                                          text: 'Digits[0-9]'
                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                      },
                                                                                                                                                                                                                                                                                                                                                                                                                  yAxis: {
                                                                                                                                                                                                                                                                                                                                                                                                                                  min: 0,
                                                                                                                                                                                                                                                                                                                                                                                                                                                  title: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      text: 'frequency(Total count)',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          align: 'high'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          labels: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              overflow: 'justify'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      tooltip: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      valueSuffix: ' Total count'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              plotOptions: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              bar: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  dataLabels: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               enabled: true
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 legend: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            layout: 'vertical',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      align: 'right',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      verticalAlign: 'top',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      x: -100,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      y: 100,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      floating: true,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      borderWidth: 1,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      backgroundColor: '#FFFFFF',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      shadow: true
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              credits: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              enabled: false
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      series: [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   name: 'frequecy',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   data: [one,two,three,four,five,six,seven,eight,nine,zero]
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               }]
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h2>Click the button to start a small demonstration of data Visualization.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                You will see that a chart showing the frequency of the number of digits you enter after you click the button below and enter a srting of numbers
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                of your choice.</h2>                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="myFunction()">Try it</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p id="demo"></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script> 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script src="http://code.highcharts.com/highcharts.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script src="http://code.highcharts.com/modules/exporting.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   </html>
